version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: next-with-hono    
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: next-with-hono
    ports:
      - "2345:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d next-with-hono"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RESEND_API_KEY: ${RESEND_API_KEY:-}
        RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-}
    container_name: next-with-hono-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-7788}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/next-with-hono
      
      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-next-with-hono-secret-change-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:7788}
      
      # API
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:7788}
      
      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-}
      
      # Node
      NODE_ENV: production
      PORT: 3000
      
      # Mastra (if needed)
      MASTRA_CLOUD_ACCESS_TOKEN: ${MASTRA_CLOUD_ACCESS_TOKEN:-}
      
      # OpenRouter (if needed)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
