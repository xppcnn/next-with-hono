services:
  postgres:
    image: postgres:16-alpine
    container_name: next-with-hono    
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: next-with-hono
    ports:
      - "2345:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d next-with-hono"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
